<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Stone, Paper & Scissors</h1>

        <div class="three">
            <div class="choice" id="rock"><img id="rock"src="images/rock.png" alt="rock"></div>
            <div class="choice" id="paper"><img src="images/paper.png" alt="paper"> </div>
            <div class="choice" id="scissors"><img src="images/scissors.png" alt="scissors"></div>                      
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="Computer-score">0</p>
                <p>Opponent</p>
            </div>
        </div>
    </main>

    <div class="button-block">
        <p id="button1">Reset The Game</p>
        <p class="button2 hide">345</p>
    </div>
    <div class="selector-popup">
        <p class="selector">Let's Start The Game</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
